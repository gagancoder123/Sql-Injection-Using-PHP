        form {
            max-width: 600px;

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #666;
            background-color: #444;
            color: #fff;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            display: inline;
            vertical-align: middle; /* Aligns the radio buttons properly */
        }

        input[type="radio"] + label {
            display: inline;
            vertical-align: middle; /* Aligns labels properly with radio buttons */

        }

        button {
            display: block;

<body>
    <br>
    <hr>
    <a href="insecure.php">Insecure Login</a> ||
    <a href="secure.php">Secure Login</a>
    <h1>Badminton Registration!</h1>
    <form method="post" action="register.php">
        <label for="g">First Name</label>
        <input type="text" name="fname" placeholder="Enter First Name" id="g" required>

        <label for="h">Last Name</label>
        <input type="text" name="lname" placeholder="Enter Last Name" id="h" required>

        <h3>Select A Skill Level: </h3>
        <div>
            <input type="radio" id="g" name="skill_level" value="beginner" required>
            <label for="g">Beginner</label>

            <input type="radio" id="h" name="skill_level" value="intermediate" required>
            <label for="h">Intermediate</label>

            <input type="radio" id="i" name="skill_level" value="advanced" required>
            <label for="i">Advanced</label>
        </div>

        <div>
            <label for="a">Email</label>
            <input name="email" type="email" id="a" required>

            <label for="b">Phone</label>
            <input name="phone" type="text" id="b" required>
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age" required>
                <option value="teen">18-30</option>
                <option value="adult">30-50</option>
                <option value="old">50-60</option>
            </select>
        </div>

        <label for="pass">Password</label>
        <input type="password" name="password" id="pass">

        <button type="submit">Register</button>
    </form>
</body>
</html>
